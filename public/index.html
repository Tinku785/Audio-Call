<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling System of Tinku</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; margin: 0; padding: 20px; }
        
        .container { 
            background: white; padding: 30px; margin: auto; max-width: 450px; 
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        h1 { margin-bottom: 20px; font-size: 22px; color: #333; }
        input { padding: 10px; width: 70%; border: 2px solid #ddd; border-radius: 5px; text-align: center; }
        
        /* BUTTONS */
        .btn { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold; width: 100%; margin: 5px 0; }
        .btn-join { background: #28a745; }
        .btn-whatsapp { background: #25D366; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .secondary-controls { display: flex; gap: 10px; justify-content: center; margin: 10px 0; }
        .small-btn { background: #6c757d; font-size: 12px; padding: 8px; width: auto; flex: 1; }

        /* VISUALIZER CANVAS */
        canvas { 
            width: 100%; height: 60px; background: #222; 
            border-radius: 5px; margin-top: 15px; display: none; /* Hidden until join */
        }

        /* CHAT BOX STYLES */
        #chat-section { display: none; margin-top: 20px; text-align: left; }
        #messages { 
            height: 150px; overflow-y: auto; border: 1px solid #ddd; 
            padding: 10px; background: #f9f9f9; border-radius: 5px; margin-bottom: 10px;
        }
        .msg { margin: 5px 0; padding: 5px 8px; border-radius: 5px; font-size: 14px; }
        .msg-me { background: #dcf8c6; text-align: right; margin-left: 20px; } /* WhatsApp Green */
        .msg-remote { background: #fff; border: 1px solid #ddd; margin-right: 20px; }

        .chat-input-row { display: flex; gap: 5px; }
        #msgInput { width: 100%; text-align: left; }
        .btn-send { background: #007bff; width: auto; }

        #status { margin-top: 15px; color: #666; font-size: 13px; font-weight: bold; }
        .live { color: #28a745 !important; }
        .error { color: #dc3545 !important; }

    </style>
</head>
<body>

    <div class="container">
        <h1>üéôÔ∏è Pro Audio Station</h1>
        
        <input type="text" id="roomId" placeholder="Enter Room ID...">
        <div class="secondary-controls">
            <button class="btn btn-create small-btn" onclick="generateRoom()">‚ú® Generate ID</button>
            <button class="btn small-btn" onclick="copyRoomId()">üìã Copy ID</button>
        </div>

        <button class="btn btn-whatsapp" onclick="shareToWhatsApp()">
            üí¨ Share on WhatsApp
        </button>

        <button class="btn btn-join" onclick="joinRoom()" id="joinBtn">üìû Join Call</button>
        
        <div id="status">Status: Idle</div>

        <canvas id="visualizer"></canvas>

        <div id="chat-section">
            <div id="messages"></div>
            <div class="chat-input-row">
                <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
                <button class="btn btn-send" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <audio id="remoteAudio" autoplay controls style="width: 100%; margin-top: 15px; display:none;"></audio>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); 
        let localStream;
        let peerConnection;
        
        // --- 1. SETUP & UTILS ---
        const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const r = urlParams.get('room');
            if(r) document.getElementById('roomId').value = r;
        };

        function generateRoom() {
            document.getElementById('roomId').value = Math.random().toString(36).substring(2, 9);
        }

        function copyRoomId() {
            const el = document.getElementById('roomId'); el.select(); document.execCommand("copy");
            alert("Copied!");
        }

        function shareToWhatsApp() {
            const id = document.getElementById('roomId').value;
            if(!id) return alert("Generate ID first!");
            const link = `${window.location.origin}${window.location.pathname}?room=${id}`;
            window.open(`https://wa.me/?text=${encodeURIComponent("Join my call: " + link)}`, '_blank');
        }

        // --- 2. JOINING LOGIC ---
        async function joinRoom() {
            const roomName = document.getElementById('roomId').value;
            if (!roomName) return alert("Enter Room ID!");
            
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('status').innerText = "Status: Asking for Mic...";

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // Show hidden features
                document.getElementById('visualizer').style.display = 'block';
                document.getElementById('chat-section').style.display = 'block';
                document.getElementById('remoteAudio').style.display = 'block';

                // Start Visualizer
                startVisualizer(localStream);

                document.getElementById('status').innerText = "Status: Connecting...";
                socket.emit('join-room', roomName, socket.id);
                setupSocketListeners();
            } catch (error) {
                console.error(error);
                document.getElementById('status').innerText = "Status: ‚ùå Permission Denied";
                document.getElementById('status').classList.add("error");
            }
        }

        // --- 3. CHAT LOGIC ---
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const msg = input.value;
            const room = document.getElementById('roomId').value;
            if(!msg) return;

            // Show my own message
            addMessageToUI("You", msg, "msg-me");
            
            // Send to server
            socket.emit('send-message', { roomId: room, message: msg });
            input.value = "";
        }

        function addMessageToUI(sender, text, className) {
            const box = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = `<b>${sender}:</b> ${text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight; // Auto-scroll to bottom
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        // --- 4. VISUALIZER LOGIC (Hacker Style) ---
        function startVisualizer(stream) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const canvas = document.getElementById("visualizer");
            const ctx = canvas.getContext("2d");

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.fillStyle = "#222"; // Background
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for(let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    // Green bars (Hacker color)
                    ctx.fillStyle = `rgb(50, ${barHeight + 100}, 50)`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }

        // --- 5. WEBRTC & SOCKET LISTENERS ---
        function setupSocketListeners() {
            // Audio Signaling
            socket.on('user-connected', () => {
                document.getElementById('status').innerText = "Status: User Found! Linking...";
                createPeerConnection(true);
            });
            
            socket.on('signal', async (data) => {
                if (!peerConnection) await createPeerConnection(false);
                handleSignal(data.signal);
            });

            // Chat Listener
            socket.on('receive-message', (msg) => {
                addMessageToUI("Friend", msg, "msg-remote");
            });
        }

        async function createPeerConnection(isInitiator) {
            peerConnection = new RTCPeerConnection(servers);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                const remoteAudio = document.getElementById('remoteAudio');
                remoteAudio.srcObject = event.streams[0];
                remoteAudio.play()
                    .then(() => {
                        document.getElementById('status').innerText = "Status: üü¢ Connected!";
                        document.getElementById('status').classList.add("live");
                    })
                    .catch(() => {
                        document.getElementById('status').innerText = "Status: ‚ö†Ô∏è Click Play below!";
                    });
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) sendSignal({ type: 'candidate', candidate: event.candidate });
            };

            if (isInitiator) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                sendSignal(offer);
            }
        }

        async function handleSignal(signal) {
            if (signal.type === 'offer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                sendSignal(answer);
            } else if (signal.type === 'answer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
            } else if (signal.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
            }
        }

        function sendSignal(signal) {
            socket.emit('signal', {
                roomId: document.getElementById('roomId').value,
                signal: signal,
                senderId: socket.id
            });
        }
    </script>
</body>
</html>
