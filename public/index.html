<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VoIP System</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f0f2f5; margin: 0; padding-top: 50px; }
        
        .container { 
            background: white; 
            padding: 40px; 
            margin: auto; 
            max-width: 450px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        h1 { color: #333; margin-bottom: 30px; }
        
        input { 
            padding: 12px; font-size: 16px; width: 70%; 
            border: 2px solid #ddd; border-radius: 8px; margin-bottom: 15px;
            text-align: center; letter-spacing: 1px;
        }

        .btn { 
            padding: 12px 25px; font-size: 16px; cursor: pointer; 
            border: none; border-radius: 8px; color: white; 
            font-weight: bold; transition: 0.3s; margin: 5px; width: 100%;
        }

        .btn-join { background: #28a745; }
        .btn-join:hover { background: #218838; }

        .btn-create { background: #007bff; }
        .btn-create:hover { background: #0056b3; }

        .secondary-controls {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;
        }

        .small-btn {
            background: #6c757d; font-size: 12px; padding: 5px 10px; width: auto;
        }

        #status { 
            margin-top: 20px; color: #666; font-weight: 500; 
            padding: 10px; background: #e9ecef; border-radius: 5px;
        }

        .live { color: #28a745 !important; border: 1px solid #28a745; background: #e8f5e9 !important;}
        .error { color: #dc3545 !important; background: #f8d7da !important;}
        .warning { color: #856404 !important; background: #fff3cd !important; border: 1px solid #ffeeba; }

    </style>
</head>
<body>

    <div class="container">
        <h1>üéôÔ∏è Secure Audio Call</h1>
        
        <p>Enter a Room ID or Create a New One:</p>
        <input type="text" id="roomId" placeholder="Enter Room ID here...">
        
        <div class="secondary-controls">
            <button class="btn btn-create small-btn" onclick="generateRoom()">‚ú® Generate New ID</button>
            <button class="btn small-btn" onclick="copyRoomId()">üìã Copy ID</button>
        </div>

        <button class="btn btn-join" onclick="joinRoom()">üìû Join Call Now</button>
        
        <div id="status">Status: Idle</div>
        
        <br>
        <audio id="remoteAudio" autoplay controls style="width: 100%; margin-top: 15px;"></audio>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const socket = io(); 
        let localStream;
        let peerConnection;
        
        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' } 
            ]
        };

        function generateRoom() {
            const randomId = Math.random().toString(36).substring(2, 9) + "-" + Math.random().toString(36).substring(2, 5);
            document.getElementById('roomId').value = randomId;
            document.getElementById('status').innerText = "Status: New Room ID Generated! Share it.";
        }

        function copyRoomId() {
            const roomInput = document.getElementById('roomId');
            roomInput.select();
            document.execCommand("copy");
            alert("Room ID copied! Send this to your friend.");
        }

        async function joinRoom() {
            const roomName = document.getElementById('roomId').value;
            if (!roomName) {
                alert("Please enter or generate a Room ID first!");
                return;
            }

            const statusEl = document.getElementById('status');
            statusEl.innerText = "Status: üé§ Requesting Microphone...";

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                statusEl.innerText = "Status: ‚è≥ Joining Server...";
                socket.emit('join-room', roomName, socket.id);
                setupSocketListeners();
            } catch (error) {
                console.error(error);
                statusEl.innerText = "Status: ‚ùå Mic Permission Denied";
                statusEl.classList.add("error");
            }
        }

        function setupSocketListeners() {
            socket.on('user-connected', (userId) => {
                document.getElementById('status').innerText = "Status: üë§ User found! Connecting P2P...";
                createPeerConnection(true); 
            });

            socket.on('signal', async (data) => {
                if (!peerConnection) {
                    await createPeerConnection(false); 
                }
                handleSignal(data.signal);
            });
        }

        async function createPeerConnection(isInitiator) {
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // --- THE FIX: ROBUST AUDIO PLAYBACK LOGIC ---
            peerConnection.ontrack = (event) => {
                console.log("Stream received!");
                const remoteAudio = document.getElementById('remoteAudio');
                remoteAudio.srcObject = event.streams[0];
                
                const statusEl = document.getElementById('status');
                
                // Attempt to play automatically
                var playPromise = remoteAudio.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Success: Audio is playing
                        statusEl.innerText = "Status: üü¢ ONLINE - Audio Connected!";
                        statusEl.className = ""; // Reset classes
                        statusEl.classList.add("live");
                    })
                    .catch(error => {
                        // Fail: Browser blocked it
                        console.warn("Auto-play prevented. User interaction needed.");
                        statusEl.innerText = "Status: ‚ö†Ô∏è Audio Blocked! Click the Red Button below.";
                        statusEl.className = "";
                        statusEl.classList.add("warning");
                        
                        // Create the "Click to Fix" button
                        let btn = document.createElement("button");
                        btn.innerText = "üîä CLICK TO HEAR AUDIO";
                        btn.style.backgroundColor = "#dc3545";
                        btn.className = "btn";
                        btn.onclick = () => {
                            remoteAudio.play();
                            btn.remove(); // Remove button after clicking
                            statusEl.innerText = "Status: üü¢ ONLINE - Audio Connected!";
                            statusEl.className = "live";
                        };
                        document.querySelector(".container").appendChild(btn);
                    });
                }
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendSignal({ type: 'candidate', candidate: event.candidate });
                }
            };

            if (isInitiator) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                sendSignal(offer);
            }
        }

        async function handleSignal(signal) {
            if (signal.type === 'offer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                sendSignal(answer);
            } else if (signal.type === 'answer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
            } else if (signal.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
            }
        }

        function sendSignal(signal) {
            socket.emit('signal', {
                roomId: document.getElementById('roomId').value,
                signal: signal,
                senderId: socket.id
            });
        }
    </script>
</body>
</html>
